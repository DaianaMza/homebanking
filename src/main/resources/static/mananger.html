<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <title>Lista</title>
</head>
<body>
<h1>Client mananger</h1>
<div id="app">
    <form action="" class="mb-3">
    <label class="form-label">First Name</label><br>
    <input type="text" name="" v-model="firstName" class="form-control" placeholder="first name"><br>
    <label class="form-label">Last Name</label><br>
    <input type="text" name="" v-model="lastName" class="form-control" placeholder="last name"><br>
    <label class="form-label">Email address</label><br>
    <input type= "email" v-model="email" class="form-control" placeholder="email">
    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    <label class="form-label">Password</label><br>
    <input type="password" v-model="password" class="form-control" placeholder="password"><br>
    <button type="submit" class="btn btn-primary" @click= "addClient()">Submit</button>
  </form>
  <h3>Clients list</h3>
  <table class="tabla">
      <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>Password</th>
      </tr>
      <tr v-for="cli in client">
          <td>{{cli.firstName}}</td>
          <td>{{cli.lastName}}</td>
          <td>{{cli.email}}</td>
          <td>{{cli.password}}</td>
      </tr>
  </table>
  <h1>Client REST response</h1>
  <pre>{{pre}}</pre>

</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="./mananger.js"></script>
   
</body>
</html>
